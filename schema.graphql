type Account @entity {
  "Account address"
  id: ID!
  balance: BigInt!
  historicalBalances: [HistoricalBalance!] @derivedFrom(field: "account")
}

type HistoricalBalance @entity {
  id: ID!
  account: Account!
  balance: BigInt!
  date: DateTime!
}

type TxState @entity {
  id: ID!
  chainId: String!
  blockNumber: BigInt!
  createdAt: DateTime!
  section: String!
  method: String!
  relatedAddresses: [String!]!
}

type QueryLog @entity {
  id: ID!
  blockNumber: BigInt!
	startTime: DateTime!
  endTime: DateTime!
  lengthMs: Int!
	chainCount: Int!
	txCount: Int!
}